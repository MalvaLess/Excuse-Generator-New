<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excuse Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px">
      <h1 class="mb-3 text-primary">Excuse Generator</h1>

      <!-- Hard-coded excuse -->
      <p id="excuse" class="fs-5 fw-semibold text-secondary">
        My dog ate my homework
      </p>

      <!-- Button -->
      <button id="generateBtn" class="btn btn-outline-primary mt-3">
        Generate another excuse
      </button>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="app.js"></script>
  </body>
</html>
